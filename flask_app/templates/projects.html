{% extends "base.html" %}
{% block content %}
<h2>Projects</h2>
{% for project in projects %}
<div class="project-card">
  <div class="container">
    <div class="project-text">
      <a  href={{ project.url }}><h3>{{ project.name }}</h3></a>
      <h4> {{ project.description }}</h4>
    </div>
    <b class="source">{{ project.source }}</b>
  </div>
</div>
{% endfor %}
{% endblock %}
