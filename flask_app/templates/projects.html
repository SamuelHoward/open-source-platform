{% extends "base.html" %}
{% block content %}
{% for project in projects %}
<div class="project-card">
  <div class="container">
       <a href= {{ project.url }} ><h3>{{ project.name }}</h3></a>
       <h4>> {{ project.description }}</h4>
       <b>{{ project.source }}</b>
  </div>
</div>
{% endfor %}
{% endblock %}
