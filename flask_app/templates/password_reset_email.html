{% extends "base.html" %}
{% block content %}

<h3>Password Reset</h3>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="notification is-danger">
  {{ messages[0] }}
</div>
{% endif %}
{% endwith %}

Forgot your password? You can reset your password via your email.

<div>
  <form method="POST">
    <div class="field">
      <input class="input search" type="email" name="email" placeholder="Email">
    </div>
    <button class="button">Send Password Reset Email</button>
  </form>
</div>

{% endblock %}
