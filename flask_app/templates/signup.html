{% extends "base.html" %}
{% block content %}

<h3>Sign Up</h3>
<div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="notification is-danger">
    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
  </div>
  {% endif %}
  {% endwith %}
  <form method="POST" action="/signup">
    <div class="field">
      <div>
	<input class="input search" type="email" name="email" placeholder="Email">
      </div>
    </div>
    
    <div class="field">
      <div>
	<input class="input search" type="text" name="name" placeholder="Name">
      </div>
    </div>
    
    <div class="field">
      <div>
	<input class="input search" type="password" name="password" placeholder="Password">
      </div>
    </div>

    <button class="button">Sign Up</button>
  </form>
</div>

<br>

Already have an account? <a href= {{ url_for('auth.login') }}>Login here</a>

{% endblock %}
